{% extends "edit.html" %}
{% load permdisplay %}
{% block beforeform %}
<h1>Permissions on {{name}}</h1>
<table style="margin-bottom: 20px;">
{% for ace in acl %}
<tr>
   <td>{{ace.dst|acldstdisplay}}</td>
   <td>{{ace.data|permdisplay}}</td>
   <td><a href="/namelink/{{ace.id}}/remove"><span class="ui-icon ui-icon-trash"></span></td>
</tr>
{% endfor %}
</table>
{% endblock %}
